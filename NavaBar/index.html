<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="sidebar">
        <li onclick="hide()"><i class="bx bx-x"></i></li>
        <li>Home</li>
        <li>Blog</li>
        <li>Product</li>
        <li>Contact</li>
      </ul>
      <ul>
        <li>Brand</li>
        <li class="hide-sidebar">Home</li>
        <li class="hide-sidebar">Blog</li>
        <li class="hide-sidebar">Product</li>
        <li class="hide-sidebar">Contact</li>
        <li onclick="show()"><i class="bx bx-menu"></i></li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
